<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="icon" href="images.png">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="main">
      <div class="onedown">
          <div class="daybox">
            <p class="happy">Happy <br> <span id="day-name"></span> <span class="emoji">ðŸ‘‹</span></p>
            <p id="date-time"></p>
        </div>
        <div class="wrapper">
            <header>
              <p class="current-date"></p>
              <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
              </div>
            </header>
            <div class="calendar">
              <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="days"></ul>
            </div>
          </div>
          <div class="quotecontainer">
            <p id="quote">Click the button to get a new quote!</p>
            <p id="author"></p>
            <button onclick="generateQuote()">New Quote</button>
            <button id="postbtn"><img width="20px" src="x.avif" alt=""><a href="https://x.com/intent/post?text=Twitter%20Share%20Button%3A%20How%20to%20Add%20to%20Your%20Website%20-%20ShareThis&url=https%3A%2F%2Fsharethis.com%2Fsocial-media-buttons%2Ftwitter-share-button%2F">Post</a></button>
        </div>
      </div>
      <div class="twodown">
        <main>
          <div class="bgimg">
            <img src="weatherrr.jpg" alt="">
          </div>
          <form>
              <input type="text" id="name" autocomplete="off">
              <button>
                <span class="material-symbols-rounded">send</span>
                  <i class="fa-solid fa-magnifying-glass"></i>
              </button>
          </form>
          <section class="result">
  
              <figure class="name">
                  <figcaption>Lo1ndon</figcaption> 
                  <img src="https://flagsapi.com/GB/shiny/32.png">
              </figure>
  
              <figure class="temperature">
                  <img src="https://openweathermap.org/img/wn/10d@4x.png">
                  <figcaption>
                      <span>31</span>
                      <sup>o</sup>
                  </figcaption> 
              </figure>
              <p class="description">overcast clouds</p>
          </section>
      </main>
      <div class="should">

      </div>
      </div>
      <div class="threedown">
        <section class="todo">
          <h2>To-do list</h2>
          <div class="input">
            <input
              type="text"
              class="input-field"
              id="todoInput"
              placeholder="Add a new todo"
            />
            <button class="btn">Add</button>
          </div>
          <ul class="scroll">
            <li id="todoList"></li>
          </ul>
          <div>
            <hr class="counter" />
            <div class="counter-container">
              <p><span id="todoCount">0</span> items total</p>
              <button id="deleteButton">Delete All</button>
            </div>
          </div>
        </section>
        
      </div>
       
  
        
    </div>
    <script src="home.js"></script>
</body>
</html>
